<!doctype html>
{%extends 'base.html'%}
{%block content%}


<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">
        <h2>Welcome admin</h2>
    </a>
    <a class="btn btn-danger" href="/adminlogout/">Log out</a>
</nav>

<form action="/addpizza/" method="post" style = "padding-left: 200px;" >
    {%csrf_token%}

<table style="width: 50%;"> 
        <tr>
            <td>Add Pizza`s here </td>
            <td><input type="text" placeholder="pizza name" name="pizza"></td>
        </tr>
        <tr>
            <td>Enter Price here</td>
            <td><input type="text" placeholder="pizza price" name="price"></td>
       </tr>
       
</table>
<input type="submit" value="Add Pizza" style="text-align: center;">
</form>
<div style="padding-left: 3%; margin-top: 30px;">
    The available pizzas are :
    <br>
    <br>
<table  style="width: 50%; ">
    <tr>
        <th>Pizza Name</th>
        <th>Pizza Price</th>
        <th>Options</th>
    </tr>
{%for pizza in data%}

    <tr>
        <td>{{pizza.pizza_name}}</td>
        <td>{{pizza.pizza_price}}</td>
        <td><a class="btn btn-danger" href="/deletepizza/{{pizza.id}}/">Delete</a></td>
    </tr>

{%endfor%}
</table>
</div>
{%endblock%}
